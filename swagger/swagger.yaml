# Software AG
schemes:
  - http
  - https
  - ws
  - wss
swagger: '2.0'
info:
  description: Adabas RESTful server
  title: Adabas RESTful server
  contact:
    name: Software AG Support
    url: 'https://empower.softwareag.com/'
    email: empower@softwareag.com
  license:
    name: Software AG
    url: 'http://documentation.softwareag.com/legal/general_license.txt'
  version: 7.0.0.0.01072020
host: 'localhost:8120'
basePath: /
paths:
  '/login':
    get:
      security:
        - BasicAuth: []
      description: Login receiving JWT
      produces:
        - application/json
      tags:
        - Environment
      operationId: getLoginSession
      responses:
        '200':
          description: 'Successful login'
          schema:
            $ref: "#/definitions/AuthorizationToken"
        default:
          description: Error authorization
          schema:
            $ref: '#/definitions/Error'
    put:
      security:
        - BasicAuth: []
      description: Login receiving JWT
      produces:
        - application/json
      tags:
        - Environment
      operationId: loginSession
      responses:
        '200':
          description: 'Successful login'
          schema:
            $ref: "#/definitions/AuthorizationToken"
        default:
          description: Error authorization
          schema:
            $ref: '#/definitions/Error'
    post:
      security:
        - BasicAuth: []
      description: Login receiving JWT
      produces:
        - application/json
      tags:
        - Environment
      operationId: pushLoginSession
      responses:
        '200':
          description: 'Successful login'
          schema:
            $ref: "#/definitions/AuthorizationToken"
        default:
          description: Error authorization
          schema:
            $ref: '#/definitions/Error'
  '/logout':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ user ]
      description: Remove the session
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: removeSession
      responses:
        '200':
          description: 'Successful response, session is invalidated'
        '400':
          description: Environment evaluation error
          schema:
            $ref: '#/definitions/Error'
  '/shutdown/{hash}':
    put:
      security:
        - BasicAuth: [ ]
        - hasRole: [ admin ]
      description: Init shutdown procedure
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: shutdownServer
      parameters:
        - type: string
          description: Shutdown validation hash
          name: hash
          in: path
          required: true
      responses:
        '200':
          description: 'Successful response, if shutdown procedure valid'
          schema:
            $ref: '#/definitions/StatusResponse'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
        '404':
          description: Error shutdown hash invalid
          schema:
            $ref: '#/definitions/Error'
  /env:
    get:
      security: []
      description: Retrieves the list of environments
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getEnvironments
      responses:
        '200':
          description: 'Successful response, with a list of Adabas environment and versions'
          schema:
            $ref: '#/definitions/Environments'
        '400':
          description: Environment evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  /rest/env:
    get:
      security: []
      description: Retrieves the list of environments
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getVersions
      responses:
        '200':
          description: 'Successful response, with a list of Adabas environment and versions'
          schema:
            $ref: '#/definitions/Environments'
        '400':
          description: Environment evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  /version:
    get:
      security: []
      description: Retrieves the current version
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getVersion
      responses:
        '200':
          description: 'Successful response, with a list of internal versions'
          schema:
            $ref: '#/definitions/Versions'
        '400':
          description: Error application not running correctly
          schema:
            $ref: '#/definitions/Error'
  /adabas/version:
    get:
      security: []
      description: Retrieves the current version
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getAdabasVersion
      responses:
        '200':
          description: 'Successful response, with a list of internal versions'
          schema:
            $ref: '#/definitions/Versions'
        '400':
          description: Error application not running correctly
          schema:
            $ref: '#/definitions/Error'
  /adabas/config:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Common information 
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getAdabasConfig
      responses:
        '200':
          description: OK
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  /adabas/config/server:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Defines the current Adabas Map repositories 
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getServerConfig
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Server'
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied

  /adabas/config/mapping:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Defines the current Adabas Map repositories 
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getMappingConfig
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MappingConfig'
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied

    put:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: add configuration in Adabas Map repositories
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied

    delete:
      description: delete entry in configuration
      responses:
        '200':
          description: OK


  /adabas/config/module:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Defines the current Adabas Module section 
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getModuleConfig
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Module'
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  /adabas/config/module/installation:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Defines the current Adabas Module section 
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Environment
      operationId: getInstallationConfig
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Installation'
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    post:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Upload and activate new license file
      consumes:
        - application/octet-stream
        - multipart/form-data
      produces:
        - application/json
      tags:
        - Environment
      operationId: uploadLicense
      parameters:
        - type: string
          description: Installation the license should be added to
          name: installation
          in: query
        - type: file
          description: Upload license file
          name: licenseFile
          in: formData
          required: true
      responses:
        '200':
          description: 'Successful response, with download license file.'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Environment evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
        '404':
          description: Location not available/unknown
          schema:
            $ref: '#/definitions/Error'
  /adabas/database:
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieves a list of databases known by Adabas Interface.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: getDatabases
      responses:
        '200':
          description: 'Successful response, with list of known databases.'
          schema:
            $ref: '#/definitions/Databases'
        '400':
          description: Database error evaluating list
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    post:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Create a new Adabas database
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Offline
      operationId: postAdabasDatabase
      parameters:
        - name: database
          in: body
          schema:
            $ref: '#/definitions/Database'
      responses:
        '200':
          description: 'Successful response, with new Adabas databases created schema:'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Error creating Adabas database
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid_operation}':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve the current status of database with the given dbid
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: databaseOperation
      parameters:
        - type: string
          description: >-
            Database ID optional with operation append with : like 123:shutdown
            Possible operations are - cancel - shutdown - abort - start
          name: dbid_operation
          in: path
          required: true
      responses:
        '200':
          description: 'Successful response, with database status'
          schema:
            $ref: '#/definitions/DatabaseStatus'
        '202':
          description: 'Successful response, with database status'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Database evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    put:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Change resource of the database
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: putDatabaseResource
      parameters:
        - type: string
          description: Database ID
          name: dbid_operation
          in: path
          required: true
        - type: string
          description: Database name
          name: name
          in: query
          required: true
      responses:
        '200':
          description: 'Successful response, with database status'
          schema:
            $ref: '#/definitions/DatabaseStatus'
        '202':
          description: 'Successful response, with database message'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Database evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    post:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Initiate operations on the given dbid
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: databaseOperations
      parameters:
        - type: string
          description: >-
            Database ID optional with operation append with : like 123:shutdown
            Possible operations are - cancel - shutdown - abort - start -
            feofclog - feofplog - feofelog
          name: dbid_operation
          in: path
          required: true
        - type: boolean
          description: Only used together with PLOG FEOF
          name: etsync
          in: query
      responses:
        '200':
          description: 'Successful response, with database status'
          schema:
            $ref: '#/definitions/DatabaseStatus'
        '202':
          description: 'Successful response, with database status'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Database evaluation error
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    delete:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Delete the Adabas database
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Offline
      operationId: deleteAdabasDatabase
      parameters:
        - type: number
          description: Database ID
          name: dbid_operation
          in: path
          required: true
      responses:
        '200':
          description: 'Successful response, a Adabas database is deleted'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Error deleting the database
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/actstats':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve Adabas activity statistics
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: getDatabaseActStats
      parameters:
        - $ref: '#/parameters/dbidParam'
      responses:
        '200':
          description: 'Successful response, with Adabas Activity statistics'
          schema:
            $ref: '#/definitions/ActivityStats'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/bpstats':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve Adabas buffer pool statistics
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: getDatabaseBPStats
      parameters:
        - $ref: '#/parameters/dbidParam'
      responses:
        '200':
          description: 'Successful response, with Adabas Buffer Pool statistics'
          schema:
            $ref: '#/definitions/BufferPoolStats'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/checkpoints':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: >-
        Retrieve the Adabas Checkpoint list out of the database with the given
        dbid
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: getDatabaseCheckpoints
      parameters:
        - $ref: '#/parameters/dbidParam'
        - type: string
          description: Timestamp of first checkpoint entry
          name: start_time
          in: query
        - type: string
          description: Timestamp of last checkpoint entry
          name: end_time
          in: query
      responses:
        '200':
          description: 'Successful response, with database Checkpoints'
          schema:
            $ref: '#/definitions/DatabaseCheckpoints'
        '400':
          description: Database not available
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    delete:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Delete Adabas Checkpoints out of the database with the given dbid
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: deleteDatabaseCheckpoints
      parameters:
        - $ref: '#/parameters/dbidParam'
        - type: string
          description: Timestamp of first checkpoint entry
          name: start_time
          in: query
        - type: string
          description: Timestamp of last checkpoint entry
          name: end_time
          in: query
      responses:
        '200':
          description: 'Successful response, when database Checkpoints are deleted'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Database not available
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/commandqueue':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve a list of user queue entries
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: getDatabaseCommandQueue
      parameters:
        - $ref: '#/parameters/dbidParam'
        - $ref: '#/parameters/rfc3339Param'
      responses:
        '200':
          description: 'Successful response, with database command queue entries'
          schema:
            $ref: '#/definitions/CommandQueue'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/commandstats':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve Adabas command statistics
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Online
      operationId: getDatabaseCommandStats
      parameters:
        - $ref: '#/parameters/dbidParam'
      responses:
        '200':
          description: 'Successful response, with Adabas command statistics'
          schema:
            $ref: '#/definitions/CommandStats'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/container':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve Adabas containers
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: getDatabaseContainer
      parameters:
        - $ref: '#/parameters/dbidParam'
      responses:
        '200':
          description: 'Successful response, with Adabas database containers'
          schema:
            $ref: '#/definitions/ContainerFst'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    post:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Add a container to Adabas
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: addAdabasContainer
      parameters:
        - $ref: '#/parameters/dbidParam'
        - name: database
          in: body
          schema:
            $ref: '#/definitions/ContainerInfo'
      responses:
        '200':
          description: 'Successful response, container added'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Error changing the parameter
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/container/${container_type}':
    delete:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieve Adabas containers
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - Offline
      operationId: removeDatabaseContainer
      parameters:
        - $ref: '#/parameters/dbidParam'
        - type: string
          description: 'Container type, may be ASSO or DATA'
          name: container_type
          in: path
          required: true
      responses:
        '200':
          description: 'Successful response,  Adabas database container is removed'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/fields/{file}':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieves Adabas FDT information for a file
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: getFieldDefinitionTable
      parameters:
        - $ref: '#/parameters/dbidParam'
        - type: number
          description: >-
            File number and operation seprated by ':' Possible operations are -
            refresh renumber
          name: file
          in: path
          required: true
        - $ref: '#/parameters/rfc3339Param'
      responses:
        '200':
          description: 'Successful response, with a FCB representation of the Adabas FCB'
          schema:
            $ref: '#/definitions/Fdt'
        '400':
          description: Error receiving file information
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    post:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Modify Adabas FDT information for a file
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: modifyFieldDefinitionTable
      parameters:
        - $ref: '#/parameters/dbidParam'
        - $ref: '#/parameters/fileParam'
        - type: string
          description: Add fields to the FDT
          name: addfields
          in: query
          required: true
      responses:
        '200':
          description: 'Successful response, with a FCB representation of the Adabas FCB'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Error receiving file information
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
    delete:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Drop a list of fields in an Adabas file
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: dropFields
      parameters:
        - $ref: '#/parameters/dbidParam'
        - $ref: '#/parameters/fileParam'
        - type: string
          description: List of fields to be deleted
          name: fields
          in: query
          required: true
      responses:
        '200':
          description: 'Successful response, with a FCB representation of the Adabas FCB'
          schema:
            $ref: '#/definitions/StatusResponse'
        '400':
          description: Error receiving file information
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
  '/adabas/database/{dbid}/file':
    get:
      security:
        - BasicAuth: []
        - hasRole: [ admin ]
      description: Retrieves a list of files defined in the database
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - OnlineOffline
      operationId: getDatabaseFiles
      parameters:
        - $ref: '#/parameters/dbidParam'
      responses:
        '200':
          description: 'Successful response, with a representation of the Tax Filing.'
          schema:
            $ref: '#/definitions/Files'
        '400':
          description: Database not available/unknown
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Authorization error
        '403':
          description: Role access denied
